<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <script type="text/javascript" src="js/weather.js"></script>
    <title>Lab 1</title>
</head>
<body onload="initScript()">
<main class="main">
    <section class="refresh">
        <h1 class="refresh-title" >Погода здесь</h1>
        <button class="refresh-button" type="button">Обновить геолокацию</button>
    </section>
    <section class="local">
        <div class="local-general" style="visibility: hidden">
            <h2 class="local-city">...</h2>
            <p class="local-short-info">
                <img class="local-icon" src="img/cloud.svg" width="75" height="75">
                <span class="local-degrees degrees">...</span>
            </p>
        </div>
        <ul class="list-reset" style="visibility: hidden">

        </ul>
    </section>
    <section class="favorites">
        <div class="favorites-header">
            <h2 class="favorites-title">Избранное</h2>
            <div class="favorites-add autocomplete">
                <input type="text" class="favorites-input" list="cities" autocomplete="off" placeholder="Добавить новый город">
                <datalist id="cities"></datalist>
                <button class="favorites-add-button" type="button"></button>
            </div>
        </div>
        <ul class="favorites-list list-reset">

        </ul>
    </section>
</main>
<script>
    function initScript() {
        var weather = new WeatherUpdater();
        weather.init()
    }
</script>
</body>
</html>
